<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="container">
      <a href="./">
        <img src="assets/images/logo.png" class="logo" alt="fisheye home page" />
      </a>
    </header>
    <main class="container">
      <section class="photograph-header">
        <div class="photographer-infos">
          <h1 class="photographer-name"></h1>
          <address role="presentation" class="photographer-address">
            <span tabindex="0"></span>
          </address>
          <p class="photographer-tagline" tabindex="0"></p>
        </div>
        <div class="contact_button-container">
          <button class="contact_button">Contactez-moi</button>
        </div>
        <div class="photographer-img"></div>
      </section>
      <section class="medias-filter">
        <label for="order" class="medias-filter_label">Trier par</label>
        <select
          name="order"
          id="order"
          class="medias-filter_select"
          data-context="filter-select"
        >
          <option class="hide" value=""></option>
          <option value="0">Popularité</option>
          <option value="1">Date</option>
          <option value="2">Titre</option>
        </select>
      </section>

      <section class="media"></section>
    </main>
    <div class="likes-widget" role="region" aria-label="Compteur de likes">
      <div class="likes-widget__details">
        <span class="likes-widget__count">0</span>
        <i class="fa-solid fa-heart likes-widget__icon"></i>
      </div>
      <div class="likes-widget_price"></div>
    </div>
    <dialog id="contact_modal">
      <div class="modal">
        <header>
          <h2 id="contact-me">Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            class="close-modal"
            alt="Fermer le forumaire de contact"
          />
        </header>
        <form>
          <div>
            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div>
            <label for="last-name">Nom</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="10" required></textarea>
          </div>
          <button
            class="contact_button"
            type="submit"
            aria-label="Envoyer votre message"
          >
            Envoyer
          </button>
        </form>
      </div>
    </dialog>

    <dialog id="lightbox">
      <div class="dialog-container">
        <button class="close-btn" aria-label="Fermer le lightbox">X</button>
        <div class="lightbox-navigation">
          <button class="arrow" id="prev" aria-label="Retour à l'image précédente">&#10094;</button>
          <button class="arrow" id="next" aria-label="Passer à l'image suivante">&#10095;</button>
        </div>
        <div class="lightbox-media"></div>
        <h6 id="lightboxTitle"></h6>
      </div>
    </dialog>

    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script type="module" src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
