<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="container">
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main class="container">
      <section class="photograph-header">
        <div class="photographer-infos">
          <h1 class="photographer-name"></h1>
          <h4 class="photographer-address"></h4>
          <p class="photographer-tagline"></p>
        </div>
        <div class="contact_button-container">
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
        </div>
        <div class="photographer-img">

        </div>
      </section>
      <section class="filter">
        
        <p>Trier par</p>
      </section>
      <section class="media">
      </section>
    </main>
    <div class="likes-widget" role="region" aria-label="Compteur de likes">
      <div class="likes-widget__details">
        <span class="likes-widget__count">0</span>
        <i class="fa-solid fa-heart likes-widget__icon"></i>
      </div>
      <div class="likes-widget_price">
      </div>
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
  </body>
</html>
